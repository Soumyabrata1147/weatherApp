<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel='stylesheet' href="weather.css">
    <link rel='stylesheet' href="weather-icons.css">
    <link rel='stylesheet' href="weather-icons-wind.css">
    <link rel='stylesheet' href="weather-icons-wind.min.css">
    <link rel='stylesheet' href="weather-icons-min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet"> 
    <script src="weather.js"></script>
</head>
<body>
        <p class='timezone'></p>
        <p class='summary'></p>
        <!--<canvas class='icon'></canvas>-->
    <div><p class='temperature'></p>&nbsp;&nbsp;&nbsp;<p class='cel'><sup class='o'>o</sup>C</p></div>
<div><p class='apparenttemp'></p>&nbsp;&nbsp;&nbsp;<p class='cel2'><sup class='o2'>o</sup>C</p></div>
    <p class='timezone'></p>
    <div><p class='humidity'></p>&nbsp;<span class='span'>%</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <p class='pressure'></p>&nbsp;&nbsp;<span class='span'>hpa</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <span><i class="wi-windy"></i></span><p class='windspeed'></p>&nbsp;&nbsp;<span class='span'>m/s</span></div>
    <p class='uvindex'></p>&nbsp;&nbsp;<span class='span'>m/s</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <p class='visibility'></p>&nbsp;&nbsp;<span class='span'>km</span>
    <!--
    <p class='temperature'></p>
    <p class='temperature'></p>-->
</body>
</html>
